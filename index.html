<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Submission</title>
</head>
<body>
  <h2>Task Submission</h2>
  <form id="taskForm">
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"><br><br>
    <label for="taskDescription">Task Description:</label><br>
    <textarea id="taskDescription" name="taskDescription" rows="4" cols="50" placeholder="Enter task description"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('taskForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;
      const taskDescription = document.getElementById('taskDescription').value;

      fetch('http://localhost:3000/sends-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
        message: taskDescription,
        number: phoneNumber
      })
      })
      .then(response => {
        if (response.ok) {
          alert('Task submitted successfully');
          document.getElementById('phoneNumber').value = '';
          document.getElementById('taskDescription').value = '';
        } else {
          alert('Error submitting task');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting task');
      });
    });
  </script>
</body>
</html>
